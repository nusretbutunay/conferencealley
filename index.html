<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/metro/26/000000/conference.png"
    />
    
    <link rel="stylesheet" href="css/main.css" />
    <title>Conference Alley | Gateway to World-wide Conferences</title>
  </head>
  <body>
    <header>
      <nav class="flex-container space-between align-center px-5">
        <a class="navbar-brand flex-container align-center" href="#"
          ><img src="https://img.icons8.com/metro/35/ffffff/conference.png"
        /> <span>Conference Alley</span></a>
        <ul class="navbar-nav flex-container align-center space-between">
          <li class="nav-item">
            <a class="nav-link capitalize" href="#"
              ><i class="fas fa-search"></i> <span class=" display-none">conferences</span> </a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link capitalize" href="#"
              ><i class="far fa-user"></i> <span class=" display-none">about</span> </a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-rss"></i> <span class=" display-none">blog</span> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link capitalize" href="#"
              ><i class="fas fa-bars"></i> <span class="display-none">more</span> </a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
        <section class="showcase flex-container align-center justify-center">
            <h1 class="uppercase z-1">your gateway to world-wide conferences</h1>
            <div class="search-area z-1 flex-container flex-column">
                <h4 class=" uppercase">search by keyword</h4>
                <form class="search-form flex-container align-center justify-center z-1">
                    <input type="text" class="search-bar" />
                    <input type="button" value="search"/>
                </form>
            </div>
            <button class="call-to-action-btn capitalize z-1">how it works</button>
        </section>
    </main>
  </body>
</html>
